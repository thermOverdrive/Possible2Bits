<!DOCTYPE html>
<html lang = "en">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <head>
        <title>Possible 2 Bits</title>
    </head>
    <body>
        <div>
            <div class="title">
                <h1>Possible 2 Bits</h1>
            </div>
            <div class="content-body">
                <span><b><u>Welcome to Possible 2 Bits</u></b></span>
                <br>
                <div class="inst1">
                    <span>Let's calculate the possible 2 Bits of n.</span>
                </div>
                <div class="inst2">
                <span>Please enter a number to see its possible 2 Bits:</span>
                </div>
                <input class="input-textbox" id="userInput" type="text" placeholder="eg. 3 ">
                <br>
                <br>
                <button class="calculate-button" type="button" id="calculate-clicked" onclick="calculatePosBits()">Calculate</button>
                <br>
                <br>
                <div class="diy-hr"></div>
                <span><u><b>Output:</b></u></span>
                <br>
                <span id="combinationNum"></span>
                <br>
                <span id="output"></span>
            </div>
        </div>
        <script src="Possible2Bits.js"></script>
    </body>
</html>
